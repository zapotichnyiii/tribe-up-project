<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Повідомлення — TribeUp</title>
    
    <link rel="stylesheet" href="/styles/general_styles.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/buttons.css">
    <link rel="stylesheet" href="/styles/dark_theme.css">
    <link rel="stylesheet" href="/styles/toast.css">
    
    <link rel="stylesheet" href="/styles/chat_page.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body class="chat-page-body">
    
    <div id="header-placeholder"></div>

    <main class="chat-layout container">
        
        <aside class="chat-sidebar" id="chatSidebar">
            <div class="sidebar-header">
                <h2>Повідомлення</h2>
                <div class="search-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="text" id="chatSearchInput" placeholder="Пошук чатів...">
                </div>
            </div>

            <div class="chat-list" id="chatListContainer">
                <div class="chat-list-loading">
                    <div class="skeleton-item"></div>
                    <div class="skeleton-item"></div>
                    <div class="skeleton-item"></div>
                </div>
            </div>
        </aside>

        <section class="chat-main" id="chatMain">
            
            <div class="chat-empty-state" id="chatEmptyState">
                <div class="empty-content">
                    <div class="icon-circle-large">
                        <i class="far fa-comments"></i>
                    </div>
                    <h3>Ваші повідомлення</h3>
                    <p>Оберіть чат зі списку або знайдіть користувача, щоб почати спілкування.</p>
                </div>
            </div>

            <div class="chat-active-view" id="chatActiveView" style="display: none;">
                
                <div class="chat-room-header">
                    <button class="back-to-list-btn" id="backToChatListBtn">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <div class="chat-partner-info">
                        <div class="avatar-wrapper small">
                            <img id="currentChatAvatar" src="" alt="">
                            </div>
                        <div class="partner-text">
                            <h3 id="currentChatName">Ім'я користувача</h3>
                            <span class="partner-status" id="currentChatStatus">в мережі</span>
                        </div>
                    </div>
                    <div class="chat-actions">
                        <button class="icon-btn" title="Інформація про профіль"><i class="fas fa-info-circle"></i></button>
                    </div>
                </div>

                <div class="messages-container" id="messagesArea">
                    </div>

                <div class="chat-input-area">
                    <button class="attach-btn" title="Прикріпити файл"><i class="fas fa-paperclip"></i></button>
                    <div class="input-wrapper">
                        <input type="text" id="messageInput" placeholder="Напишіть повідомлення..." autocomplete="off">
                        <button class="emoji-btn"><i class="far fa-smile"></i></button>
                    </div>
                    <button class="send-btn" id="sendMessageBtn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script type="module" src="/scripts/pages/chat_page.js"></script>
</body>
</html>
